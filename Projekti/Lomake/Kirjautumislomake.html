<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kirjautumislomake</title>
    <link rel="stylesheet" href="">
    <script src="kirjautumislomake.js">
    </script>
  </head>
  <body>
    <div class="lomake">
    <form class="tiedot" action="kiitos.html" method="post" onsubmit="return tarkistus (this)" onreset="return tyhjenna (this)">
      <h1>Ota yhteyttä</h1>
      <!--Nimi ja salasana -->
      <table>
        <tr>
          <td>Anna nimi:</td>
          <td class="nimi"><input type="text" name="nimi" value=""></td>
        </tr>
        <tr>
          <td>Anna salasana:</td>
          <td class="ssana"><input type="password" name="salasana" value=""></td>
        </tr>
        <tr>
          <td>Anna salasana uudestaan:</td>
          <td class="ussana"><input type="password" name="usalasana" value=""></td>
        </tr>
      </table>
    <!--Radionamiskat -->
    <p>Mikä on fiilis?</p>
    <p>
    <input type="radio" name="fiilis" value="arsyttaa" />
    Ärsyttää.<br />
    <input type="radio" name="fiilis" value="Normi" />
    Normi. <br />
    <input type="radio" name="fiilis" value="kyla" />
    Virtaa on ku pienessä kylässä.
    </p>
    <!--- Tekstilomake -->
    <table>
      <tr>
        <td colspan = "2">Kerro huolesi. Otamme yhteyttä.</td>
      </tr>
      <tr>
        <td colspan="2" class="tiedot"><textarea name="yhteys" rows="8" cols="50"></textarea></td>
      </tr>
    </table>
    <!--- Checkbox alue -->
    <p>Mitä teet mieluiten viikonloppuisin? </p>
    <p>
      <input type="checkbox" name="boksi" value="nukun">Nukun<br/>
      <input type="checkbox" name="boksi" value="opiskelu">Opiskelen<br/>
      <input type="checkbox" name="boksi" value="bailaan">Bailaan<br/>
      <input type="checkbox" name="boksi" value="harrastan">Harrastan<br/>
    </p>
      <!--- Vetolaatikko -->
    <label for="liikkuminen">Miten kuljet?:</label>
    <select id="liikkum" name="liikun">
      <option value="jalka">Jalan</option>
      <option value="julkinen">Julkisilla</option>
      <option value="pyörä">Pyörällä</option>
      <option value="auto">Autolla</option>
    </select>
    <!--- Lähetä ja tarkasta nappulat -->
    <p>
      <input type="submit" name="submit" value="Tarkasta lomake">
      <input type="reset" name="reset" value="Tyhjennä lomake">
    </p>


    </form>
  </div>
  </body>
</html>
