<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nelilaskin</title>
    <link rel="stylesheet" href="laskintyyli.css">
    <script src="laskin.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <table id="laskin">
  <!-- Laskimen "näyttö" -->
  <tr>
    <td style="background-color: #BEBEBE;" colspan="8"><p id="tulos"></p></td>
  </tr>
  <!-- Laskimen napit ylin rivi -->
  <tr>
    <td><button id="reset" type="button" onclick = "tyhjenna()">AC</button></td>
    <td><button id="poisto" type="button" onclick = poistaVika()>C</button></td>
    <td><button id="pros" type="button" onclick="lisaa('%')">%</button></td>
    <td><button id="jako" type="button" onclick="lisaa('/')">/</button></td>
  </tr>
  <!-- Laskimen napit toiseksi ylin rivi -->
  <tr>
    <td><button id="7" type="button" value = "7" onclick="lisaa('7')">7</button></td>
    <td><button id="8" type="button" value = "8" onclick="lisaa('8')">8</button></td>
    <td><button id="9" type="button" value = "9" onclick="lisaa('9')">9</button></td>
    <td><button id="kerto" type="button" onclick="lisaa('*')">*</button></td>
  </tr>
  <!-- Laskimen napit kolmanneksi ylin rivi -->
  <tr>
    <td><button id="4" type="button" value = "4" onclick="lisaa('4')">4</button></td>
    <td><button id="5" type="button" value = "5" onclick="lisaa('5')">5</button></td>
    <td><button id="6" type="button" value = "6" onclick="lisaa('6')">6</button></td>
    <td><button id="minus" type="button" onclick="lisaa('-')">-</button></td>
  </tr>
  <!-- Laskimen napit toiseksi alin rivi -->
  <tr>
    <td><button id="1" type="button" onclick="lisaa('1')">1</button></td>
    <td><button id="2" type="button" onclick="lisaa('2')">2</button></td>
    <td><button id="3" type="button" onclick="lisaa('3')">3</button></td>
    <td><button id="plus" type="button" onclick="lisaa('+')">+</button></td>
  </tr>
  <!-- Laskimen napit alin rivi -->
  <tr>
    <td colspan="2"><button style="width: 150px;" id="0" type="button" onclick="lisaa('0')">0</button></td>
    <td><button id="pilkku" type="button"  onclick="lisaa('.')">,</button></td>
    <td><button id="yhtSuuri" type="button" onclick="laske()">=</button></td>
  </tr>
</table>
  </body>
</html>
